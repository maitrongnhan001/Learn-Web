<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Checker</title>
</head>

<body>
    <form action="" method="POST" name="Form">
        <h1>Đăng ký tài khoản hệ thống</h1>
        <p>Tên đăng nhập(*) <input type="text" name="UserName" required></p>
        <p>Password(*) <input type="password" name="Password" required></p>
        <p>Nhập lại password(*) <input type="password" name="RePassword" required></p>
        <p>Họ của bạn(*) <input type="text" name="FirstName" required></p>
        <p>Tên của bạn(*) <input type="text" name="LastName" required></p>
        <p>Email(*) <input type="email" name="Email" required></p>
        <p>Số điện thoại(*) <input type="text" name="PhoneNumber" required></p>
        <input type="text" required>
        <button id="sm">Đăng ký</button>
    </form>
    <script src="./script.js"></script>
</body>

</html>
