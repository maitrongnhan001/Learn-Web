<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Form Checker</title>
</head>

<body>
    <form action="" method="POST" name="Form">
        <h1>Đăng ký tài khoản hệ thống</h1>
        <p><b>Tên đăng nhập(*)</b> <input type="text" name="UserName" required></p>
        <p><b>Password(*)</b> <input type="password" name="Password" required></p>
        <p><b>Nhập lại password(*)</b> <input type="password" name="RePassword" required></p>
        <p><b>Họ của bạn(*)</b> <input type="text" name="FirstName" required></p>
        <p><b>Tên của bạn(*)</b> <input type="text" name="LastName" required></p>
        <p><b>Email(*)</b> <input type="email" name="Email" required></p>
        <p><b>Số điện thoại(*)</b> <input type="text" name="PhoneNumber" required></p>
        <div>
            <p id="nofi"></p>
            <button id="sm">Đăng ký</button>
        </div>
    </form>
    <script src="./script.js"></script>
</body>

</html>
