<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <br />
        <div class="screen">
            <span id="sc"></span>
        </div>
        <br />
        <div class="keyboard">
            <div class="row">
                <button id="1" class="col">CE</button>
                <button id="2" class="col">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                        class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
                    </svg>
                </button>
                <button id="3" class="col">%</button>
                <button id="4" class="col">+</button>
            </div>
            <div class="row">
                <button id="5" class="col">7</button>
                <button id="6" class="col">8</button>
                <button id="7" class="col">9</button>
                <button id="8" class="col">-</button>
            </div>
            <div class="row">
                <button id="9" class="col">4</button>
                <button id="10" class="col">5</button>
                <button id="11" class="col">6</button>
                <button id="12" class="col">x</button>
            </div>
            <div class="row">
                <button id="13" class="col">1</button>
                <button id="14" class="col">2</button>
                <button id="15" class="col">3</button>
                <button id="16" class="col">/</button>
            </div>
            <div class="row">
                <button id="17" class="col">0</button>
                <button id="18" class="col">+/-</button>
                <button id="19" class="col">,</button>
                <button id="20" class="col">=</button>
            </div>
        </div>
        <br />
    </div>
    <script src="./script.js"></script>
</body>

</html>
