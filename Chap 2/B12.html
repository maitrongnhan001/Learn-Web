<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin sinh viên - Mai Trọng Nhân</title>
</head>
<body>
    <p>
        Danh Sách HTML gồm hai loại:
    </p>
    <ol>
        <li>
            Danh sách có thứ tự:
            <ul>
                <li>được tạo bới thẻ &ltol&gt</li>
                <li>type = {1, A, a, I, i}</li>
            </ul>
        </li>
        <li>
            Danh sách không có thứ tự:
            <ul style="list-style-type: square;">
                <li>được tạo bởi thẻ $ltul&gt</li>
                <li>type = {disc, square, circ}</li>
            </ul>
        </li>
    </ol>
</body>
</html>
